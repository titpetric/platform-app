<label class="form-label" for="brand_color">
    Brand Color
</label>
<div class="d-flex gap-2 align-items-center">
    <input 
        class="form-control form-control-color"
        id="brand_color"
        name="brand_color"
        type="color"
        value="#FF5733"
        style="max-width: 80px;"
    />
    <input 
        class="form-control form-control-sm"
        type="text"
        placeholder="#000000"
        value="#FF5733"
        readonly
        style="max-width: 120px;"
    />
</div>
<small class="form-text text-muted d-block mt-1">Choose your brand color</small>
