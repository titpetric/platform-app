<fieldset class="form-group">
    <legend class="form-label mb-3">
        Satisfaction Level
        <span class="text-danger">*</span>
    </legend>
    <div class="btn-group" role="group" aria-label="Rating scale">
        <input 
            type="radio" 
            class="btn-check"
            id="satisfaction_1"
            name="satisfaction"
            value="1"
        />
        <label class="btn btn-outline-primary" for="satisfaction_1">
            1
        </label>
        <input 
            type="radio" 
            class="btn-check"
            id="satisfaction_2"
            name="satisfaction"
            value="2"
        />
        <label class="btn btn-outline-primary" for="satisfaction_2">
            2
        </label>
        <input 
            type="radio" 
            class="btn-check"
            id="satisfaction_3"
            name="satisfaction"
            value="3"
        />
        <label class="btn btn-outline-primary" for="satisfaction_3">
            3
        </label>
        <input 
            type="radio" 
            class="btn-check"
            id="satisfaction_4"
            name="satisfaction"
            value="4"
            checked
        />
        <label class="btn btn-outline-primary" for="satisfaction_4">
            4
        </label>
        <input 
            type="radio" 
            class="btn-check"
            id="satisfaction_5"
            name="satisfaction"
            value="5"
        />
        <label class="btn btn-outline-primary" for="satisfaction_5">
            5
        </label>
    </div>
    <small class="form-text text-muted d-block mt-2">Rate from 1 to 5</small>
</fieldset>
