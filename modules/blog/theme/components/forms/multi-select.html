<fieldset class="form-group">
    <legend class="form-label mb-3">
        Skills
        <span class="text-danger">*</span>
    </legend>
    <div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="skills_go"
                name="skills"
                value="go"
                checked
            />
            <label class="form-check-label" for="skills_go">
                Go
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="skills_rust"
                name="skills"
                value="rust"
                checked
            />
            <label class="form-check-label" for="skills_rust">
                Rust
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="skills_python"
                name="skills"
                value="python"
            />
            <label class="form-check-label" for="skills_python">
                Python
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="skills_javascript"
                name="skills"
                value="javascript"
            />
            <label class="form-check-label" for="skills_javascript">
                JavaScript
            </label>
        </div>
    </div>
    <small class="form-text text-muted d-block mt-2">Select all applicable skills</small>
</fieldset>
