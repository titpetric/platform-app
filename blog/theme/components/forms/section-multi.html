<fieldset class="form-group">
    <legend class="form-label mb-3">
        Topics
        <span class="text-danger">*</span>
    </legend>
    <div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="topics_ai"
                name="topics"
                value="ai"
                checked
            />
            <label class="form-check-label" for="topics_ai">
                Artificial Intelligence
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="topics_blockchain"
                name="topics"
                value="blockchain"
                checked
            />
            <label class="form-check-label" for="topics_blockchain">
                Blockchain
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="topics_cloud"
                name="topics"
                value="cloud"
            />
            <label class="form-check-label" for="topics_cloud">
                Cloud Computing
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                id="topics_security"
                name="topics"
                value="security"
            />
            <label class="form-check-label" for="topics_security">
                Security
            </label>
        </div>
    </div>
    <small class="form-text text-muted d-block mt-2">Select multiple topics</small>
</fieldset>
