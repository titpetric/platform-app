<label class="form-label" for="document">
    Upload Document
    <span class="text-danger">*</span>
</label>
<input 
    class="form-control"
    id="document"
    name="document"
    type="file"
    accept=".pdf,.doc,.docx"
    required
/>
<div class="mt-2">
    <small class="form-text text-muted">Current file: previous-file.pdf</small>
</div>
<small class="form-text text-muted d-block mt-1">Accepted: PDF, DOC, DOCX (max 10MB)</small>
